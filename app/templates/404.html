{% extends "base.html" %}

{% block title %}404 - Not Found{% endblock %}

{% block content %}
<div class="main">
  <div class="error-container container-glass fade-in-up" style="padding:32px;">
    <h1 class="error-code">404</h1>
    <p class="error-message">The page you’re looking for doesn’t exist or has been moved.</p>
    <div class="dashboard-nav" style="justify-content:center;">
      <a class="nav-link" href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
      <a class="nav-link" href="{{ url_for('auth.login') }}">Go to Sign in</a>
    </div>
  </div>
</div>
{% endblock %}
